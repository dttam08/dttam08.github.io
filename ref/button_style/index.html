<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=-100%, user-scalable=yes" />
<meta name="format-detection" content="telephone=no">
<meta property="og:type" content="website">
<title>Doan Thanh Tam Portfolio</title>
<meta name="keywords" content="Doan Thanh Tam Portfolio">
<meta name="description" content="Doan Thanh Tam Portfolio">
<link rel="shortcut icon" type="image/png" href="../../images/ico_favicon.png" />
<script src="../js/jquery.min.js"></script>
<style>
        .btn_effect01 a{
            overflow: hidden;
    position: relative;
    display: block;
        }
    .btn_effect01 a:link, .btn_effect01 a:visited {
    position: relative;
    width: 100%;
    max-width: 300px;
    padding: 14px 15px;
    color: #fff;
    /*border: 2px solid #e60012;*/
    background-color: #e60012;
    border-radius: 50px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    opacity: 1!important;
    z-index: 1;
    box-shadow: 0px 5px 8px rgba(0,0,0,0.1);
    transition: all 0.5s ease 0s;
}
.btn_effect01 a:link:after, .btn_effect01 a:visited:after {
    content: "";
    position: absolute;
    height: 0%;
    left: 50%;
    top: 50%;
    width: 150%;
    z-index: -1;
    background: #fff;
    -moz-transform: translateX(-50%) translateY(-50%) rotate(25deg);
    -ms-transform: translateX(-50%) translateY(-50%) rotate(25deg);
    -webkit-transform: translateX(-50%) translateY(-50%) rotate(25deg);
    transform: translateX(-50%) translateY(-50%) rotate(25deg);
    transition: all 0.75s ease 0s;
}
.btn_effect01 a:link:hover, .btn_effect01 a:visited:hover {
    color: #e60012;
    background: #fff;
    /*box-shadow: 0px 5px 8px rgba(0,0,0,0);*/
}
.btn_effect01 a:link:hover:after, .btn_effect01 a:visited:hover:after {
    height: 450%;
}
</style>
</head>
<body>
<div id="wrapper">
	<main id="main" class="ref_main">
        <div class="section">
            <h2>DANH SÁCH HIỆU ỨNG BUTTON THAM KHẢO</h2>
            <p class="btn_effect01"><a href="#">ホームへ戻る</a></p>
        </div>
	</main>
</div>

</body>
</html>
